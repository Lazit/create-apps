<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="section section1">
            <!--지역 및 날씨-->
        </div>
        <div class="section section2">
            <!--시간-->
            <h2 id="clock" class="clock">00:00:00</h2>
        </div>
        <div class="section section3">
            <!--로그인 -->
            <form class="login-form hidden" id="login-form">
                <input class="login-name" type="text" placeholder="What is your name?" required maxlength="15"><br>
                <input class="login-submit" type="submit" value="Log In">
            </form>
            <div class="greeting-box">
                <h1 id="greeting" class="greeting hidden"></h1>
                <input type="submit" class="logout hidden" value="Log Out">
            </div>
        </div>
        <div class="section section4">
            <!-- To do -->
            <form id="todo-form" class="todo-form">
                <input class="todo-input" type="text" placeholder="Write a To Do and Press Enter" required />
            </form>
            <ul id="todo-list" class="todo-list"></ul>
        </div>
        <div class="section section5">
            <!--명언 & etc-->
            <div id="quote" class="quote">
                <span></span><br>
                <span></span>
            </div>
        </div>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
